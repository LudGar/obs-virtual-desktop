<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBS Studio Taskbar Control</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="main-content">
      <div id="status-display">
        <div id="status-icon">üé•</div>
        <h2 id="status-title">OBS Studio Control</h2>
        <p id="status-subtitle">Click Start to configure connection</p>
        <div id="scene-name" style="display: none;"></div>
      </div>

      <!-- Start Menu -->
      <div id="start-menu">
        <!-- Settings Panel -->
        <div id="settings-panel">
          <h3>OBS WebSocket Settings</h3>
          
          <div class="input-group">
            <label>WebSocket Address</label>
            <input type="text" id="ws-address" value="ws://localhost:4455" placeholder="ws://localhost:4455">
          </div>

          <div class="input-group">
            <label>Password (optional)</label>
            <input type="password" id="ws-password" placeholder="Leave empty if no password">
          </div>

          <div id="connection-error"></div>

          <div class="button-group">
            <button class="btn-primary" id="connect-btn">Loading...</button>
            <button class="btn-secondary" id="cancel-settings-btn">Cancel</button>
          </div>
        </div>

        <!-- Sources Panel -->
        <div id="sources-panel">
          <button class="add-window-btn" id="add-window-btn" style="display: none;">
            <span style="font-size: 20px;">+</span>
            Add Window from Source
          </button>

          <div id="sources-header" style="display: none;">
            <h3 id="sources-title">Select a Source</h3>
            <button id="back-btn" style="padding: 6px 12px; background-color: transparent; color: #0078D4; border: 1px solid #0078D4; border-radius: 4px; cursor: pointer; font-size: 12px; font-family: inherit;">‚Üê Back</button>
          </div>

          <div id="sources-list">
            <div id="empty-state">
              <p id="empty-message">Not connected to OBS Studio</p>
              <button class="btn-primary" id="configure-btn" style="margin-top: 15px;">Configure Connection</button>
            </div>
          </div>

          <div id="sources-footer" style="display: none;">
            <button class="btn-footer" id="settings-btn">‚öôÔ∏è Settings</button>
            <button class="btn-danger" id="disconnect-btn">Disconnect</button>
          </div>
        </div>
      </div>

      <div id="menu-overlay"></div>
    </div>

    <!-- Taskbar -->
    <div id="taskbar">
      <button id="start-button">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
          <path d="M3 3h8v8H3zM13 3h8v8h-8zM3 13h8v8H3zM13 13h8v8h-8z" fill="currentColor" />
        </svg>
        Start
      </button>

      <div id="window-tabs"></div>

      <div id="system-tray">
        <div class="status-dot"></div>
        <div style="display: flex; flex-direction: column; align-items: flex-end; gap: 2px;">
          <div id="clock-time"></div>
          <div id="clock-date"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/obs-websocket-js@5.0.3/dist/obs-ws.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
